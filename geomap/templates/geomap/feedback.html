<head>
    {% load staticfiles %}
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="{% static 'geomap/leaflet/leaflet.css' %}" />
        
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'geomap/css/bootstrap.min.css' %}" />
    
    <!-- Custom Fonts -->
    <link href="{% static 'geomap/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'geomap/css/detail.css' %}" />
    

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar" ></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand" rel="home" href="" title="rivutec">
                        <img src="{% static 'geomap/img/logo_FS3 icon.png' %}" alt="Logo" height="40px"/>
    </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="" id='BackToMap'> <span class="glyphicon glyphicon-chevron-left"></span> Back to Map</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- / Navigation -->
    
    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header-subpage">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Feedback</h1>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->
    
    <!-- Page Content -->
    <div class="content-section-a">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        Warning
                    </div>
                    <div class="panel-body">
                        The quality of your answers will determine the MTurk payout. Please write at least 150 characters per answer.
                    </div>
                </div>
                <form action="{% url 'geomap:saveFeedback' 2 %}" method="post"  id='frmFeedback'>
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-group">
                        <label for="feedbackGeneral">Could you please describe what functionality this tool offers?</label>
                        <textarea cols="60" rows="5" type="text" class="form-control" id="feedbackGeneral" placeholder="..." name="feedbackGeneral" /></textarea>
                        <div id="feedbackGeneral_Characters"></div>
                    </div>
                        <label for="feedbackLiveData">What live data sources can be incorporated into the tool?</label>
                        <textarea cols="60" rows="5" class="form-control" id="feedbackLiveData" placeholder="..." name="feedbackLiveData"></textarea>
                    <div id="feedbackLiveData_Characters"></div>
                    </div>
                    <div class="form-group">
                        <label for="feedbackProblems">What problem can be solved with this tool?</label>
                        <textarea cols="60" rows="5" class="form-control" id="feedbackProblems" placeholder="..." name="feedbackProblems"></textarea>
                        <div id="feedbackProblems_Characters"></div>
                    </div>
                    <div id='errorMessage' class = 'errorMessage'></div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                </div>
            </div>
        </div>
<!-- /.container -->
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'geomap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'geomap/js/csrfSafeMethod.js' %}"></script>

<script>
    var name = window.location.href.replace('feedback/','');
    document.getElementById('BackToMap').setAttribute('href', name)
        
    $(document).ready(function(){
        var numberOfCharacters_Min = 150
        var feedbackGeneral_numberOfCharacters = 0
        $('#feedbackGeneral_Characters').html('Please write at least ' + numberOfCharacters_Min + ' more characters');
        $('#feedbackLiveData_Characters').html('Please write at least ' + numberOfCharacters_Min + ' more characters');
        $('#feedbackProblems_Characters').html('Please write at least ' + numberOfCharacters_Min + ' more characters');

    $('#feedbackGeneral').keyup(function() {
        var feedbackGeneral_numberOfCharacters = $('#feedbackGeneral').val().length;
        var text_remaining = Math.max(numberOfCharacters_Min - feedbackGeneral_numberOfCharacters,0);

        $('#feedbackGeneral_Characters').html('Please write at least ' + text_remaining + ' more characters');
    });
    $('#feedbackLiveData').keyup(function() {
        var feedbackLiveData_numberOfCharacters = $('#feedbackLiveData').val().length;
        var text_remaining = Math.max(numberOfCharacters_Min - feedbackLiveData_numberOfCharacters,0);

        $('#feedbackLiveData_Characters').html('Please write at least ' + text_remaining + ' more characters');
    });
    $('#feedbackProblems').keyup(function() {
        var feedbackProblems_numberOfCharacters = $('#feedbackProblems').val().length;
        var text_remaining = Math.max(numberOfCharacters_Min - feedbackProblems_numberOfCharacters,0);

        $('#feedbackProblems_Characters').html('Please write at least ' + text_remaining + ' more characters');
    });
        
        
     $('#frmFeedback').submit(function (e) {
         e.preventDefault();
         var data= {feedbackGeneral: $('#feedbackGeneral').val(),
                    feedbackLiveData: $('#feedbackLiveData').val(),
                    feedbackProblems: $('#feedbackProblems').val()};

        var link = "/geomap/1/saveFeedback/";
	
        $.post(link, data, function(response){
        if (response.status == 'Okay'){
            window.location.replace("/geomap/finalize/");
        }
        else{
            $('#errorMessage').text(response.message);
        }
        }); 
     });
});
</script>

</body>
