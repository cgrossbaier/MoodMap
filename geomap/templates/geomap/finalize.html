<head>
    {% load staticfiles %}
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="{% static 'geomap/leaflet/leaflet.css' %}" />
        
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'geomap/css/bootstrap.min.css' %}" />
    
    <!-- Custom Fonts -->
    <link href="{% static 'geomap/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'geomap/css/detail.css' %}" />
    

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar" ></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand" rel="home" href="" title="rivutec">
                        <img src="{% static 'geomap/img/logo_FS3 icon.png' %}" alt="Logo" height="40px"/>
    </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="" id='BackToMap'>Back to map</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- / Navigation -->
    
    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header-subpage">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">MTurk Code</h1>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->
    
    <!-- Page Content -->
    <div class="content-section-a">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        Warning
                    </div>
                    <div class="panel-body">
                        The quality of your answers will determine the MTurk payout.
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Your Mturk Code
                    </div>
                    <div class="panel-body">
                        {{username}}
                    </div>
                </div>
                
                </div>
            </div>
        </div>
<!-- /.container -->
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'geomap/js/bootstrap.min.js' %}"></script>
<script>
    var name = window.location.href.replace('feedback/','');
    document.getElementById('BackToMap').setAttribute('href',name)
</script>

</body>
